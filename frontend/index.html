<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Health Tracker</title>
    
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸ’ª BMI Calculator</h1>
            <p>Track Your Health Status</p>
        </div>

        <!-- Unit Toggle -->
        <div class="unit-toggle">
            <button class="unit-btn active" data-unit="metric">
                ğŸ“ Metric (kg, m)
            </button>
            <button class="unit-btn" data-unit="imperial">
                ğŸ“ Imperial (lbs, in)
            </button>
        </div>

        <!-- Form -->
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">
                    âš–ï¸ Weight
                    <span class="tooltip">â„¹ï¸
                        <span class="tooltiptext">Enter your current weight</span>
                    </span>
                </label>
                <input type="number" id="weight" name="weight" 
                       placeholder="e.g., 70" step="0.1" required>
                <span class="input-hint" id="weightHint">in kilograms (kg)</span>
            </div>

            <div class="form-group">
                <label for="height">
                    ğŸ“ Height
                    <span class="tooltip">â„¹ï¸
                        <span class="tooltiptext">Enter your height</span>
                    </span>
                </label>
                <input type="number" id="height" name="height" 
                       placeholder="e.g., 1.75" step="0.01" required>
                <span class="input-hint" id="heightHint">in meters (m)</span>
            </div>

            <button type="submit" class="calculate-btn" id="calculateBtn">
                ğŸ§® Calculate BMI
            </button>
        </form>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Calculating...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Result Card -->
        <div class="result-card" id="resultCard">
            <div class="bmi-value" id="bmiValue">22.5</div>
            <div class="category" id="category">Normal Weight</div>
            <div class="health-message" id="healthMessage">Great job!</div>
            <div class="health-advice" id="healthAdvice"></div>
            <button class="recalculate-btn" onclick="resetForm()">
                ğŸ”„ Calculate Again
            </button>
        </div>

        <!-- Info Box -->
        <div class="info-box">
            <h3>ğŸ“Š BMI Categories</h3>
            <table class="info-table">
                <tr>
                    <td>Underweight</td>
                    <td class="cat-underweight">&lt; 18.5</td>
                </tr>
                <tr>
                    <td>Normal</td>
                    <td class="cat-normal">18.5 - 24.9</td>
                </tr>
                <tr>
                    <td>Overweight</td>
                    <td class="cat-overweight">25.0 - 29.9</td>
                </tr>
                <tr>
                    <td>Obese</td>
                    <td class="cat-obese">â‰¥ 30.0</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="js/script.js"></script>
</body>
</html>
